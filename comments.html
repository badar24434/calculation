<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comments - Mental Calculation Practice</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/comments.css">
  <meta name="description" content="Share your thoughts about the Mental Calculation Practice app">
</head>

<body>
  <div class="container">
    <header>
      <h1>üí¨ Comments & Feedback</h1>
      <p class="author">Kongsi your and rekomendasi so that I can improve!</p>
    </header>

    <main>
      <div class="comments-container">
        <div class="back-section">
          <a href="/" class="btn-secondary">‚Üê Back to Math Practice</a>
        </div>

        <section class="add-comment">
          <h2>Leave a Comment</h2>
          <form id="commentForm" class="comment-form">
            <div class="form-group">
              <label for="nickname">Nickname (optional):</label>
              <input type="text" id="nickname" placeholder="Anonymous" maxlength="30">
            </div>
            
            <div class="form-group">
              <label for="message">Your comment:</label>
              <textarea id="message" placeholder="Share your thoughts, suggestions, or feedback..." maxlength="500" required></textarea>
              <div class="character-count">
                <span id="charCount">0</span>/500 characters
              </div>
            </div>
            
            <button type="submit" class="btn-primary" id="submitComment">Post Comment</button>
          </form>
        </section>

        <section class="comments-section">
          <div class="comments-header">
            <h2>Comments (<span id="commentCount">0</span>)</h2>
            <button id="refreshBtn" class="btn-secondary">üîÑ Refresh</button>
          </div>
          
          <div id="commentsContainer" class="comments-list">
            <div class="loading">Loading comments...</div>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="js/comments.js"></script>
</body>

</html>
